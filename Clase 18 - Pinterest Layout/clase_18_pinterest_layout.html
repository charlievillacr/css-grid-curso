<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 250px); 
        }
        .item {
            border-radius: 5px;
            padding: 10px;
            background: #e7e7e7;
        }
        .item img {
            max-width: 100%
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
          <img src="landing.png" alt="">
        </div>
        <div class="item">
          <img src="tshirt.png" alt="">
        </div>
        <div class="item">
          <img src="house.png" alt="">
        </div>
    </div>
</body>
</html>
